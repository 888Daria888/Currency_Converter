<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <title>Converter</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <div class="logo"> <img src="./img/logo.svg" alt="logo"></div>
         <ul class="header__menu">
            <li><a class="header-list menu_activ" href="#">БАНК</a></li>
            <li><a class="header-list" href="#">БИЗНЕС</a></li>
            <li><a class="header-list" href="#">ИНВЕСТИЦИИ</a></li>
            <li><a class="header-list" href="#">СТРАХОВАНИЕ</a></li>
            <li><a class="header-list" href="#">МОБАЙЛ</a></li>
            <li><a class="header-list" href="#">ПУТЕШЕСТВИЯ</a></li>
            <li><a class="header-list" href="#">РАЗВЛЕЧЕНИЯ</a></li>
         </ul>
         <div class="button">ВОЙТИ</div>
      </header>
      <h1>Конвертер валют онлайн</h1>
      <main class="container">
         <div class="converter__have">
            <h6 class="title">У меня есть</h6>
            <div class="have__content">
               <ul class="content_list">
                  <li class="list">
                     <button class="have-list active" value="RUB">RUB</button>
                  </li>
                  <li class="list">
                     <button class="have-list" value="USD">USD</button>
                  </li>
                  <li class="list">
                     <button class="have-list" value="EUR">EUR</button>
                  </li>
                  <li class="list">
                     <button class="have-list" value="GBP">GBP</button>
                  </li>
               </ul>
               <div class="input">
                  <input type="number" class="have_text input-text">
                  <p class="have-info"></p>
               </div>
            </div>
         </div>
         <div></div>
         <div class="converter__want">
            <h6 class="title">Хочу приобрести</h6>
            <div class="want__content">
               <ul class="content_list">
                  <li class="list">
                     <button class="want-list" value="RUB">RUB</button>
                  </li>
                  <li class="list">
                     <button class="want-list active" value="USD">USD</button>
                  </li>
                  <li class="list">
                     <button class="want-list" value="EUR">EUR</button>
                  </li>
                  <li class="list">
                     <button class="want-list" value="GBP">GBP</button>
                  </li>
               </ul>
               <div class="input">
                  <input type="number" class="want_text input-text" >
                  <p class="want-info"></p>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
